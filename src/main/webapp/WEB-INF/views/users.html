<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<table border="1" cellpadding="5">
    <tr>
        <th>id</th>
        <th>firstname</th>
        <th>lastname</th>
        <th>email</th>
    </tr>

    <tr th:each="user : ${list}">
        <td th:href="@{/{id}(id=${user.getId()})}" >user/td>
        <td th:utext="${user.getFirstName()}">/td>
        <td th:utext="${user.getLastName()}"></td>
        <td th:utext="${user.getEmail()}"></td>
    </tr>

</table>
<br />
<hr/>
<a th:href="/users/new/">Add new user</a>


</body>
</html>
